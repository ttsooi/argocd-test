apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp-application
  namespace: argocd
spec:
  project: default
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
  source:
    repoURL: https://github.com/ttsooi/argocd-test.git
    targetRevision: HEAD
    path: ../
  destination:
    server: https://kubernetes.default.svc
    namespace: myapp
